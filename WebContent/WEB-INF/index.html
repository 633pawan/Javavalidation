<!DOCTYPE html>
<html>
 <meta charset="UTF-8">
 <head>
 <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
 <title>User Registration</title>
       
</head>
    <body>
    
   <script>
   function validate(form){
	   
	  if(form.firstName.value==""){
		  alert("please fill in the first name");
		  form.firstName.focus();
		  
	  } 
	   
	  else if(form.lastName.value==""){
		  alert("please fill in the last name");
		  form.lastName.focus();
		  
	  }
	  else if (form.emailAddress.value=="""){
		  alert("please fill in the last name");
		  form.emailAddress.focus();
	  }
	  else{
		  form.submit();
		  
	  }
	  
   }
   
   
   
   </script> 
    
    
    
    
    
        <h1> RSPV Notification</h1>
        <p> To attend the event please enter the following</p>
        <form action="firstjsp.jsp" method="get">
            <table cellspacing="5" border="0">
             
                <tr>
                    <td align="right">First Name</td>
                    <td><input type="text" name="firstName"></td>
                </tr>               
                
                  <tr>
                    <td align="right">Last  Name</td>
                    <td><input type="text" name="lastName"></td>
                </tr> 
                
                  <tr>
                    <td align="right">Email Address</td>
                    <td><input type="email" name="emailAddress"></td>
                </tr> 
                
                  <tr>
                      <td></td>
                      <td><input type="submit" value="submit" onClick="validate(this.form)"></td>
                </tr> 
                
                
                
                
            </table>
 
           
            
            
        </form>  
              
              
    </body>
</html>
